name: smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: install
      run: |
        npm i

    - name: build
      run: |
        npm run build

    - name: test
      run: |
        npm run test
